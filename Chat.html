<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ChatCss.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Chat</title>
</head>
<body>
    <div class="app">
        <header>
            <a class="logo" href="/MenuHist.html"><h2>Etec</h2></a>
            <nav class="navigation">
                <a href="MenuHist.html">Menu</a>
                <a href="LinhaTempo.html">Linha do tempo</a>
                <a href="PosEContra.html">Pós e Contras</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        <section class="main">
            <div class="chat">
                <h1>Deixe uma opinião relevante sobre algum presidente do Brasil</h1>
                <form class="form">
                    <input type="text" placeholder="Deixe sua opinião">
                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="opinions-section">
                <ul class="opinions">
                    <li class="opinion">
                        <strong>Anônimo</strong>
                        <p>Minha opinião é que o Lula não presta!</p>
                    </li>
                </ul>
            </div>   
        </section>
    </div>

    <script async src="./java/chat.js" defer></script>
</body>
</html>
